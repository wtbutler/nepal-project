<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Nepal Exploration</title>
    </head>
    <body>
        <h1>Nepal Exploration</h1>

        <div id="myTextbar" class="textbar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <i id="desc">
                <h1>
                    Select a location to learn more
                </h1>
                To learn more about a place, click it on the map and this bar will
                tell you more about it!
            </i>
        </div>

        <script type="text/javascript" src="js/textbar.js"></script>
        <div id="main">
            <button type="button" class="openbtn" onclick="openNav();">&#9776; More Info</button>
            <h2>Collapsed Textbar</h2>
            <p>Content...</p>
        </div>


        <div class="container">
            <img src="nepal.jpg" alt="This is a map of nepal!">
            <div id="Mustang_button" class="btn" style="top:0; left:0">
                <svg width=100% height=100%>
                    <use x=10% y=10% height="100" width="100" xlink:href="svgdef.svg#green_circle" onclick="changeText('mustang')"></use>
                    <use x=50% y=50% height="52" width="100" xlink:href="svgdef.svg#triangle" onclick="changeText('mugu')"></use>
                </svg>
            </div>
        </div>


    </body>
</html>
