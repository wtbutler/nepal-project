<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Tibet Exploration</title>
    </head>
    <body>
        <script type="text/javascript" src="js/sidebar.js"></script>
        <script type="text/javascript" src="js/textbar.js"></script>

        <!-- &#9750; = ~home symbol, &#128214; = -->
        <div id="mySidebar" class="sidebar">
            <a onclick="loadHome();">
                <!--
                <svg id="home">
                    <use xlink:href="svgdef.svg#home" />
                </svg>
                -->
                Home
            </a>
            <a onclick="loadGlossary();">Glossary</a>
            <a onclick="loadBibliography();">Bibliography</a>
            <a onclick="loadMemo();">Memo</a>
        </div>

        <div id="myTextbar" class="textbar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <i id="desc">
                <h1>
                    Select a location to learn more
                </h1>
                To learn more about a place, click it on the map and this bar will
                tell you more about it!
            </i>
        </div>

        <div class="container" width=100% height=100%>
            <img src="tibet.png" alt="This is a map of Tibet!">
            <div id="Mustang_button" class="btn" style="top:0; left:0">
                <svg width=100% height=100%>
                    <use x=10% y=10% height="100" width="100" xlink:href="svgdef.svg#green_circle" onclick="changeText('mustang')"></use>
                    <use x=50% y=50% height="52" width="100" xlink:href="svgdef.svg#triangle" onclick="changeText('mugu')"></use>
                </svg>
            </div>
        </div>


    </body>
</html>
